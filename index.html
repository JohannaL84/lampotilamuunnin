<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lämpötilamuunnin</title>
    <link rel="stylesheet" href="./CSS/styles.css"> 

</head>
<body>
   <main>
    <section>
        <div class="lämpötilat"> 
        <h1>Lämpötilamuunnin</h1>

        <input type="radio" id="celsius" name="unit" value="C" checked> 
        <label for="celsius">Celsius</label> 
        <input type="radio" id="fahrenheit" name="unit" value="F"> 

        <label for="fahrenheit">Fahrenheit</label> 
        <br>
        <p>Syötä lämpötila:</p>
        <label for="temperature"></label> 
        <input type="number" id="temperature" required>
        

        <br class="desimaalit">
        <input type="radio" id="oneDecimal" name="decimals" value="1" checked> 
        <label for="oneDecimal">1 desimaali</label> 
        <br>

        <input type="radio" id="twoDecimals" name="decimals" value="2"> 
        <label for="twoDecimals">2 desimaali</label> 
        <br>

        <input type="radio" id="threeDecimals" name="decimals" value="3"> 
        <label for="threeDecimals">3 desimaali</label> <br>

         
        <button onclick="convertTemperature()">Muunna</button> 
        <p id="result"></p>


        </div>    
</section>  

<script src="main.js"></script>
</main>
</body>
</html>
